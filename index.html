<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sort Visualizer</title>
  <style>
    /* Embedded for minimalism: see styles.css for full version */
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      width: 90%;
      max-width: 800px;
      background-color: #1e1e1e;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    header {
      background-color: #282828;
      padding: 16px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }

    .controls {
      display: flex;
      justify-content: space-between;
      padding: 16px;
      background-color: #333;
    }

    .controls select,
    .controls button {
      background-color: #444;
      color: #e0e0e0;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    .controls button:hover {
      background-color: #555;
    }

    #bars-container {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      height: 300px;
      padding: 16px;
      gap: 2px;
    }

    .bar {
      width: 10px;
      background-color: #76c7c0;
      transition: height 0.3s ease;
    }

    .info-panel {
      padding: 16px;
      background-color: #282828;
      text-align: center;
    }

    .info-panel div {
      margin: 4px 0;
    }

    #complexity {
      color: #555;
    }
  </style>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <header>SORT VISUALIZER</header>
    <div class="controls">
      <select id="algorithm-select">
        <option value="bubbleSort">Bubble</option>
        <option value="selectionSort">Selection</option>
        <option value="insertionSort">Insertion</option>
        <option value="quickSort">Quick</option>
      </select>
      <select id="speed-range">
        <option value="1">Slow</option>
        <option value="2" selected>Medium</option>
        <option value="3">Fast</option>
      </select>
      <button id="generate-array">Generate</button>
    </div>
    <div id="bars-container"></div>
    <div class="controls">
      <button id="start-sorting">Start</button>
      <button id="pause-sorting">Pause</button>
      <button id="reset">Reset</button>
    </div>
    <div class="info-panel">
      <div>Comparisons: <span id="comparisons">0</span></div>
      <div>Swaps: <span id="swaps">0</span></div>
      <div id="complexity" style="color:#555;">O(nÂ²)</div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
